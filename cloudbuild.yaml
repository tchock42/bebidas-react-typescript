steps:
  # 1. Construir la imagen de Docker
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/bebidas-react-481722', '.']

  # 2. Subir la imagen al registro de Google
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/bebidas-react-481722']

  # 3. Desplegar en Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      [
        'run', 'deploy', 'bebidas-react',
        '--image', 'gcr.io/$PROJECT_ID/bebidas-react-481722',
        '--region', 'us-central1',
        '--platform', 'managed',
        '--allow-unauthenticated'
      ]

images:
  - 'gcr.io/$PROJECT_ID/bebidas-react-481722'

  # usar cloud logging para guardar logs  :
options:
  logging: CLOUD_LOGGING_ONLY